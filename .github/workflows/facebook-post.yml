name: RobCo Social Post

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 12 * * *"

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Post to Facebook (and Instagram when IMAGE_URL is set)
        run: node post_to_facebook.js
        env:
          META_SYSTEM_TOKEN: ${{ secrets.META_SYSTEM_TOKEN }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          POST_MESSAGE: "RobCo Weather Watch — automation run ✅"
          FB_TEXT_POST: "true"
          IMAGE_URL: ""   # leave blank for now; fill later when hosting is ready
